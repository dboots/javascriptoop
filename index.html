<html>
	<head>
		<script type="text/javascript" src="js/ObjA.js"></script>
		<script type="text/javascript" src="js/ObjB.js"></script>
		<script type="text/javascript">
			console.clear();

			var objA = new ObjA('class foo');
			var objB = new ObjB();

			//-- static variable
			console.log('** static ObjA variable')
			console.log(objA.Foo);

			//-- static method
			console.log('** static ObjA method')
			console.log(objA);
			objA.StaticFoo();

			//-- class variable
			console.log('** public ObjA variable')
			console.log(objA.Foo);

			//-- class method accessing public methods of another class
			console.log('** public ObjB class method');
			objB.Flush(objA);

			//-- another static method
			console.log('** static ObjB method');
			objB.StaticFlush();

			//-- doesn't work
			//-- objB._flush();

			//-- undefined
			console.log('** attempting to access private property');
			console.log('objA._foo', objA._foo);

			console.log('** attempting to access private property from public method');
			console.log('objA.GetFoo', objA.GetFoo());
		</script>
	</head>

	<body></body>
</html>
